<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Basic Input Types</title>
        <link rel="stylesheet" href="../css/SimpleForm.css"> 
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Forms Input Fields</h1></header>
            <div>
                <label for="text">Text Input Type for Name:</label>
                <input type="text" id ="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password Input Type:</label>
                <input type="password" id ="pwd" name="pwd">
                <error-output class="pwd-error" for="text"></error-output>
            </div>
            <div>
                <label for="email">Email Input Type:</label>
                <input type="email" id ="email" name="email">
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div>
                <label for="url">url Input Type:</label>
                <input type="url" id ="url" name="url">
            </div>
            <div>
                <label for="number">Number Input Type:</label>
                <input type="number" id ="number" name="number">
            </div>
            <div>
                <label for="contact">contact Input Type:</label>
                <input type="contact" id ="contact" name="contact">
                <error-output class="contact-error" for="text"></error-output>                
            </div>
            <div>
                <label for="search">search Input Type:</label>
                <input type="search" id ="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a date and time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your Salary:</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            /*Checking valid name 
            Starts with cap and have minimum 3 characters*/
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input',function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(text.value))
                textError.textContent="";
                else textError.textContent = "Name is Incorrect";
            });

            /*Checking with valid email
            Email must have 3 mandatory parts(abc,bl&co) and 2 optional(xyz & in) with precise @ and . positions*/
            const email=document.querySelector("#email");
            const emailError=document.querySelector(".email-error");
            email.addEventListener('input',function(){
            let emailRegex=RegExp('^[a-zA-Z0-9+_-]+(?:\\.[a-zA-Z0-9_-]+)*@[a-zA-Z0-9]+(?:\\.[a-zA-Z]{2,}){1,2}$');
            if(emailRegex.test(email.value))
                emailError.textContent="";
            else emailError.textContent="Email is incorrect";
            });

            /*As a user need to follow pre-defined mobile format*/

            const tel=document.querySelector("#tel");
            const telError=document.querySelector(".tel-error");
            tel.addEventListener('input',function(){
            let telRegex=RegExp("^[0-9]{2}\\s[6-9]{1}[0-9]{9}$");
            if(telRegex.test(tel.value))
                telError.textContent="";
            else telError.textContent="Mobile Number is invalid"
            });

            const salary = document.querySelector('#salary');
            const output = document.querySelector('.salary-output');
            output.textContent = salary.value;
            salary.addEventListener('input',function(){
                output.textContent = salary.value;
            });
            const sname=querySelector('#name');
        </script>
    </body>
</html>
